    .head {
      display: flex;
      height: fit-content;
      width: fit-content;
      /* background: #0ce3ff; */
      text-align: center;
      justify-content: center;
      border-radius: 10px;
      background-color: rgb(255, 255, 255);
      box-shadow: 5px 5px 5px rgb(34, 31, 31),
      inset 5px 5px 5px rgb(29, 28, 28);
      padding: 0 40px;
      margin-left: 20%;
      margin-top: 10px;
      margin-bottom: 15px;
      color: rgb(2, 64, 114);
       opacity: 1;
    }

    .head img {
      height: 65px;
      width: 18%;
      position: absolute;
      left: 10px;
      top: 10px;
      margin-top: 5px;
    }

    h3 {
      font-size: 35px;
      letter-spacing: 1px;
      font-weight: bold;
      font-family:Copperplate Gothic Light ;
      
    }
    i{
      color: white;
      position: absolute;
      right: 50px;
      margin-top: 10px;
      cursor: pointer;
      /* font-size: 48px; */
      /* width: 200px;
      height: 200px; */
      /* font-size: 100px; */
    }
    i:hover{
      color: rgb(219, 0, 0);
    }

    .a1 {
      display: block;
      height: fit-content;
      padding: 20px 0;
      margin: 0 10px;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      /* box-shadow:-5px -5px 5px gray; */
      border-radius: 5px;
      box-shadow: 5px 5px 5px rgb(0, 0, 0),
        inset 5px 5px 5px rgb(0, 0, 0);
    }
    .a1 input{
      display: inline;
      margin-left: 100px;
    }

    #cl {
      height: 100px;
      display: flex;
      position: absolute;
      width: 33%;
      /* background: #ff0000; */
      font-size: 50px;
      left: 0%;
      top: 30%;
      text-align: left;
      justify-content: center;
      color: rgb(255, 255, 255);
      font-family:Copperplate Gothic Light;
    }

    img {
      position: absolute;
      top: 100%;
      height: 150px;
    }

    #map {
      height: 80vh;
      width: 60%;
      left: 33%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      margin-left: 10px;
    }
    .icon i{
      height: 10px;
      width: 20px;
      color: aliceblue;
      position: absolute;
      top: 97%;
      left: 3%;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon i.r{
      transform: rotate(180deg);
    }
    .alert {
      position: fixed;
      top: 10%;
      left: 0%;
      height: 80vh;
      width: 32%;
      background: #ff0000;
      box-shadow: 10px 10px 5px rgb(22, 22, 22),
                  inset 5px 5px 15px rgb(22, 22, 22);
      border-radius: 10%;
      /* opacity: -2; */
      /* display: none; */
      z-index: 1;
      transform: translateX(-180%);
      /* visibility: hidden; */
      
    }
    .alert.a{
      /* visibility: visible; */
      /* animation:0.5s ease-in-out shw; */
      transform: translateX(0px);
    } 
    /* @keyframes shw {
      0%{
        transform: translateX(0px);
      }
      100%{
        transform: translateX(0px);
      }
    } */

    .alert img {
      height: 300px;
      top: 5%;
      left: 15%;
      animation: 1.5s infinite ani;
    
    }

    /* @keyframes ani {
      0% {
        height: 300px;
        transform: rotate(360deg);
      }

      50% {
        height: 20px;
      }

      100% {
        height: 300px;
        /* transform: rotate(360deg); */
      /* }
    } */ 

    .alert button {
      position: absolute;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      color: red;
    
      background-color: aliceblue;
      font-size: 20px;
      height: 50px;
      width: 70%;
      top: 80%;
      left: 16%;
      animation: 1.5s infinite anib;
    }

    .alert button:hover {
      background: yellow;
      color: red;
    }

    .alert button:active {
      background: white;
      color: red;
    }

    a{
      text-decoration: none;
    }
    @keyframes anib {
      0% {
        height: 40px;
      }

      50% {
        height: 50px;
      }

      100% {
        height: 40px;
        
      }
    }
  </style>
